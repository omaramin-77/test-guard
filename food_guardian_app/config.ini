# Configuration file for Smart Food Guardian

# Flask Configuration
FLASK_DEBUG = True
FLASK_ENV = development

# File Upload
UPLOAD_FOLDER = ./uploads
MAX_FILE_SIZE_MB = 16
ALLOWED_EXTENSIONS = png,jpg,jpeg,gif,bmp

# Model
MODEL_ARTIFACTS_DIR = ./model_artifacts
MODEL_LOAD_ON_STARTUP = True

# Tesseract OCR
# Set to None to auto-detect, or provide path for non-standard installation
TESSERACT_PATH = None

# Logging
LOG_LEVEL = INFO
LOG_FORMAT = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Server
HOST = 0.0.0.0
PORT = 5000
DEBUG = True
